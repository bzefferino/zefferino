<div class="main-container">
    <div class="form-container">
        <div class="row form-row" [class.form-row-dark]="darkMode" [class.form-row-light]="!darkMode">
            <div class="col">
                <h2 class="text-center mb-5">Send me a message:</h2>
                <form [formGroup]="emailFormGroup" (ngSubmit)="onSubmit(emailFormGroup.value)" matAutocomplete autoActiveFirstOption>
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Bob Smith" name="name" formControlName="fullName" required>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="youremail@here.com" name="email" formControlName="email" required>
                            <mat-error *ngIf="emailFormGroup.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>Message</mat-label>
                            <textarea matInput formControlName="message" rows="6" style="max-height:300px"></textarea>
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="accent" type="submit" [disabled]="!emailFormGroup.valid">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
